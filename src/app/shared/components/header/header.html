<header class="border-b border-slate-200/70 bg-white/80 shadow-sm backdrop-blur supports-[backdrop-filter]:bg-white/60">
  <div class="mx-auto max-w-6xl px-4">
    <div class="flex h-16 items-center justify-between gap-3">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-slate-900 text-white font-bold">
          E
        </span>
        <span class="text-lg font-semibold tracking-tight text-slate-900">
          E-commerce
        </span>
      </a>

      <!-- Search (desktop/tablet) -->
      @if (showSearch()) {
      <form class="hidden md:flex flex-1 max-w-xl items-center" (submit)="$event.preventDefault()">
        <div class="relative w-full">
          <span
            class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-base text-slate-500">
            search
          </span>
          <input [formControl]="searchControl" type="text" placeholder="What are you looking for?..." class="h-11 w-full rounded-full border border-slate-200 bg-slate-50 pl-10 pr-28 text-sm outline-none transition
                     focus:border-slate-300 focus:bg-white focus:ring-2 focus:ring-slate-900/10" />
          <button type="button"
            class="absolute right-1.5 top-1/2 -translate-y-1/2 h-9 rounded-full bg-slate-900 px-5 text-sm font-medium text-white shadow-sm transition hover:bg-slate-800"
            (click)="onSearchButtonClick()">
            {{ hasSearchTerm ? 'Clear' : 'Search' }}
          </button>
        </div>
      </form>
      }

      <!-- Actions -->
      <div class="flex items-center gap-1">
        <!-- Search icon (mobile) -->
        @if (showSearch()) {
  <button
    type="button"
    class="md:hidden inline-flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-100"
    aria-label="Buscar"
     [attr.aria-pressed]="isMobileSearchOpen()"
    (click)="onMobileSearchToggle()">
    <span class="material-symbols-outlined text-[22px] text-slate-700">
      search
    </span>
  </button>
}

        <!-- Cart -->
        <div class="relative">
          <button type="button"
            class="relative inline-flex h-10 items-center gap-2 rounded-full px-3 hover:bg-slate-100"
            aria-label="Carrito" (click)="onCartClick()" [attr.aria-expanded]="isMiniCartOpen()">
            <span class="material-symbols-outlined text-[22px] text-slate-700">
              shopping_cart
            </span>
            <span class="hidden sm:inline text-sm font-medium text-slate-700">
              Cart
            </span>

            @if (totalCartItems() > 0) {
            <span
              class="absolute -right-0.5 -top-0.5 inline-flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-red-600 px-1 text-[11px] font-semibold text-white">
              {{ totalCartItems() }}
            </span>
            }
          </button>

          <!-- Dropdown del mini-cart (se controla con AppStore.miniCartOpen) -->
          <app-mini-cart-dropdown></app-mini-cart-dropdown>
        </div>

        <!-- Auth -->
        @if (isLoggedIn()) {
        <button type="button"
          class="hidden sm:inline-flex h-10 items-center rounded-full px-3 text-sm font-medium text-slate-700 hover:bg-slate-100"
          aria-label="Cuenta">
          <span
            class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-slate-900 text-xs font-semibold text-white">
            {{ userInitials() }}
          </span>
          <span class="ml-2 hidden md:inline">
            {{ displayName() }}
          </span>
        </button>
        } @else {
        <button type="button"
          class="hidden sm:inline-flex h-10 items-center rounded-full px-4 text-sm font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900"
          (click)="onLoginClick()">
          Login
        </button>
        }

        <!-- Auth icon (mobile) -->
        @if (isLoggedIn()) {
        <button type="button"
          class="sm:hidden inline-flex h-10 w-10 items-center justify-center rounded-full bg-slate-900 text-xs font-semibold text-white"
          aria-label="Cuenta">
          {{ userInitials() }}
        </button>
        } @else {
        <button type="button"
          class="sm:hidden inline-flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-100"
          aria-label="Iniciar sesiÃ³n" (click)="onLoginClick()">
          <span class="material-symbols-outlined text-[22px] text-slate-700">
            person
          </span>
        </button>
        }
      </div>
    </div>

    <!-- Mobile search bar -->
    @if (showSearch() && isMobileSearchOpen()) {
  <div class="md:hidden pb-3">
    <div class="relative">
      <span
        class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-base text-slate-500">
        search
      </span>
      <input
        [formControl]="searchControl"
        type="search"
        placeholder="What are you looking for?..."
        class="h-11 w-full rounded-full border border-slate-200 bg-slate-50 pl-10 pr-3 text-sm outline-none
               focus:border-slate-300 focus:bg-white focus:ring-2 focus:ring-slate-900/10" />
    </div>
  </div>
}
  </div>
</header>
