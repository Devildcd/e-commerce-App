<section
  class="pointer-events-none fixed top-16 right-4 z-50 flex w-full max-w-sm flex-col gap-3"
>
  @if (notifications().length > 0) {
    @for (n of notifications(); track n.id) {
      <article
        class="pointer-events-auto mb-2 flex items-start gap-3 rounded-lg border px-3 py-2 shadow-md"
        [ngClass]="getContainerClasses(n)"
      >
        <!-- Icono según tipo -->
        <div class="mt-0.5">
          <span
            class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-white/60 text-xs font-semibold"
          >
            {{
              n.type === 'success'
                ? '✓'
                : n.type === 'error'
                ? '!'
                : n.type === 'warning'
                ? '!'
                : 'i'
            }}
          </span>
        </div>

        <!-- Mensaje -->
        <div class="flex-1 text-sm leading-snug">
          <p>{{ n.message }}</p>
        </div>

        <!-- Botón cerrar -->
        <button
          type="button"
          class="inline-flex h-6 w-6 items-center justify-center rounded-full text-xs leading-none hover:bg-black/5"
          (click)="close(n.id)"
          aria-label="Cerrar notificación"
        >
          ✕
        </button>
      </article>
    }
  }
</section>
