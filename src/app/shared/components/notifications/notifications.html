<section
  class="pointer-events-none fixed right-4 top-[calc(4rem+0.75rem)] z-50 flex w-full max-w-sm flex-col gap-3"
>
  @if (notifications().length > 0) {
    @for (n of notifications(); track n.id) {
      <article
        class="pointer-events-auto flex items-start gap-3 rounded-xl border px-3 py-2 shadow-md"
        [ngClass]="getContainerClasses(n)"
      >
        <!-- Icono -->
        <div class="mt-0.5">
          <span
            class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-white/60 text-xs font-semibold"
          >
            {{
              n.type === 'success'
                ? 'âœ“'
                : n.type === 'error'
                ? '!'
                : n.type === 'warning'
                ? '!'
                : 'i'
            }}
          </span>
        </div>

        <!-- Mensaje -->
        <div class="flex-1 text-sm leading-snug">
          <p>{{ n.message }}</p>
        </div>
      </article>
    }
  }
</section>
