<article class="flex flex-col rounded-xl border border-slate-200 bg-white shadow-sm overflow-hidden">
  <div class="aspect-square bg-slate-100 flex items-center justify-center overflow-hidden">
    <img
      [src]="image"
      [alt]="title"
      class="h-full w-full object-cover"
    />
  </div>

  <div class="flex flex-1 flex-col gap-2 p-3">
    <h3 class="text-sm font-semibold text-slate-900 line-clamp-2">
      {{ title }}
    </h3>
    <p class="text-xs text-slate-600 line-clamp-2">
      {{ description }}
    </p>

    <div class="mt-auto flex items-center justify-between">
      <span class="text-base font-bold text-slate-900">
        {{ price | currency : 'USD' : 'symbol' : '1.0-2' }}
      </span>

      <div class="flex gap-2">
        <a
          *ngIf="productId !== null"
          [routerLink]="['/product', productId]"
          class="rounded-md border border-slate-300 px-2 py-1 text-xs font-medium text-slate-700 hover:bg-slate-50"
        >
          Ver detalle
        </a>

        <button
          type="button"
          class="rounded-md bg-slate-900 px-2 py-1 text-xs font-medium text-white hover:bg-slate-800"
        >
          AÃ±adir
        </button>
      </div>
    </div>
  </div>
</article>
