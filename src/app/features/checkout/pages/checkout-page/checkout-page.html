<section class="grid gap-6 lg:grid-cols-[minmax(0,2fr)_minmax(0,1fr)]">
  <!-- Formulario -->
  <div class="space-y-4">
    <h1 class="text-2xl font-semibold text-slate-900">
      Checkout
    </h1>

    <form class="space-y-4">
      <div class="space-y-2">
        <h2 class="text-sm font-semibold text-slate-800">
          Datos de envío
        </h2>

        <div class="grid gap-3 md:grid-cols-2">
          <div class="space-y-1">
            <label class="text-xs font-medium text-slate-700">Nombre</label>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
            />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-slate-700">Apellido</label>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
            />
          </div>

          <div class="space-y-1 md:col-span-2">
            <label class="text-xs font-medium text-slate-700">Dirección</label>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
            />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-slate-700">Ciudad</label>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
            />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-slate-700">Código postal</label>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
            />
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <h2 class="text-sm font-semibold text-slate-800">
          Pago (simulado)
        </h2>

        <div class="space-y-3">
          <div class="space-y-1">
            <label class="text-xs font-medium text-slate-700">Titular</label>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
            />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-slate-700">Número de tarjeta</label>
            <input
              type="text"
              class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
            />
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="mt-2 inline-flex items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800"
      >
        Finalizar compra
      </button>
    </form>
  </div>

  <!-- Resumen -->
  <aside
    class="space-y-4 rounded-xl border border-slate-200 bg-white p-4 h-fit"
  >
    <h2 class="text-lg font-semibold text-slate-900">
      Tu orden
    </h2>

    <div class="space-y-2 text-sm">
      <div *ngFor="let item of items" class="flex justify-between">
        <span>
          {{ item.title }} × {{ item.quantity }}
        </span>
        <span>
          {{ item.price | currency : 'USD' }}
        </span>
      </div>
    </div>

    <div class="border-t border-slate-200 pt-3 flex justify-between font-semibold">
      <span>Total</span>
      <span>{{ 119.97 | currency : 'USD' }}</span>
    </div>
  </aside>
</section>
