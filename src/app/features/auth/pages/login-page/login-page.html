<section class="min-h-[calc(100vh-5rem)] flex items-center justify-center">
  <div class="w-full max-w-sm rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="text-xl font-semibold text-slate-900 text-center">
      Iniciar sesión
    </h1>
    <p class="mt-1 text-center text-xs text-slate-600">
      Usa tus credenciales de ejemplo para acceder.
    </p>

    <form class="mt-4 space-y-3">
      <div class="space-y-1">
        <label class="text-xs font-medium text-slate-700">Email o usuario</label>
        <input
          type="text"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
        />
      </div>

      <div class="space-y-1">
        <label class="text-xs font-medium text-slate-700">Contraseña</label>
        <input
          type="password"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm"
        />
      </div>

      <button
        type="submit"
        class="mt-2 w-full rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800"
      >
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="#" class="text-xs text-slate-500 hover:text-slate-700">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>
</section>
