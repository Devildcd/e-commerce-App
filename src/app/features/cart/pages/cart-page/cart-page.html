<section class="grid gap-6 lg:grid-cols-[minmax(0,2fr)_minmax(0,1fr)]">
  <!-- Lista de items -->
  <div class="space-y-4">
    <h1 class="text-2xl font-semibold text-slate-900">
      Carrito
    </h1>

    <div
      class="divide-y divide-slate-200 rounded-xl border border-slate-200 bg-white"
    >
      <div
        *ngFor="let item of items"
        class="flex gap-4 p-4"
      >
        <div class="h-20 w-20 flex-shrink-0 rounded-lg bg-slate-100">
          <img
            [src]="item.image"
            [alt]="item.title"
            class="h-full w-full object-cover"
          />
        </div>

        <div class="flex flex-1 flex-col gap-1">
          <p class="text-sm font-semibold text-slate-900">
            {{ item.title }}
          </p>
          <p class="text-xs text-slate-600">
            Precio: {{ item.price | currency : 'USD' }}
          </p>

          <div class="mt-2 flex items-center justify-between">
            <div class="flex items-center gap-2 text-xs">
              <span class="text-slate-600">Cantidad:</span>
              <input
                type="number"
                min="1"
                [value]="item.quantity"
                class="w-16 rounded-md border border-slate-300 px-2 py-1 text-xs"
              />
            </div>

            <button
              type="button"
              class="text-xs font-medium text-red-600 hover:text-red-700"
            >
              Quitar
            </button>
          </div>
        </div>
      </div>
    </div>

    <a
      routerLink="/"
      class="inline-flex text-sm text-slate-600 hover:underline"
    >
      ← Seguir comprando
    </a>
  </div>

  <!-- Resumen -->
  <aside
    class="space-y-4 rounded-xl border border-slate-200 bg-white p-4 h-fit"
  >
    <h2 class="text-lg font-semibold text-slate-900">
      Resumen
    </h2>

    <div class="flex justify-between text-sm">
      <span>Subtotal</span>
      <span>{{ 119.97 | currency : 'USD' }}</span>
    </div>

    <div class="flex justify-between text-sm">
      <span>Envío</span>
      <span>Gratis</span>
    </div>

    <div class="border-t border-slate-200 pt-3 flex justify-between font-semibold">
      <span>Total</span>
      <span>{{ 119.97 | currency : 'USD' }}</span>
    </div>

    <a
      routerLink="/checkout"
      class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800"
    >
      Ir a checkout
    </a>
  </aside>
</section>
