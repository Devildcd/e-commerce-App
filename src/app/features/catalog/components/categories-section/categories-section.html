<section class="category-strip rounded-2xl bg-white shadow-none">
  <div class="px-4 py-3">
    <div class="strip-scroll overflow-x-auto py-1 md:overflow-x-visible">
      <div class="mx-auto flex w-max justify-center gap-6">
        @for (c of categories; track c.id) {
          <button
            type="button"
            (click)="activeId.set(c.id)"
            class="group flex w-[78px] shrink-0 flex-col items-center gap-2"
            [attr.aria-pressed]="activeId() === c.id"
          >
            <div
              class="grid h-14 w-14 place-items-center rounded-full ring-1 transition-all duration-200
                     group-hover:-translate-y-0.5 group-hover:shadow-sm"
              [class.bg-slate-100]="activeId() !== c.id"
              [class.ring-slate-200]="activeId() !== c.id"
              [class.bg-slate-900]="activeId() === c.id"
              [class.ring-slate-900]="activeId() === c.id"
              [class.category-active]="activeId() === c.id"
            >
              <span
                class="material-symbols-outlined text-[22px] transition-all duration-200
                       group-hover:scale-110"
                [class.text-slate-700]="activeId() !== c.id"
                [class.text-white]="activeId() === c.id"
              >
                {{ c.icon }}
              </span>
            </div>

            <span
              class="text-[12px] font-medium transition-colors duration-200"
              [class.text-slate-600]="activeId() !== c.id"
              [class.text-slate-900]="activeId() === c.id"
              [class.group-hover:text-slate-900]="activeId() !== c.id"
            >
              {{ c.label }}
            </span>
          </button>
        }
      </div>
    </div>
  </div>
</section>
