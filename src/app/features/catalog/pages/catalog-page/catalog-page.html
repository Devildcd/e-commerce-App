@if (isLoading()) {
  <!-- spinner  -->
  <app-ui-spinner
    [overlay]="true"
    label="Loading catalog..."
    subLabel="Fetching products and categories"
    variant="spinner"
  />
} @else if (isError()) {
  <!--error -->
  <section class="mx-auto max-w-6xl px-4 py-6">
    <div class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200/60">
      <p class="text-sm font-semibold text-slate-900">Something went wrong</p>
      <p class="mt-1 text-sm text-slate-600">
        {{ errorMessage() || 'Could not load catalog.' }}
      </p>

      <div class="mt-4 flex gap-2">
        <button
          type="button"
          class="inline-flex h-10 items-center justify-center rounded-xl bg-slate-900 px-4 text-sm font-medium text-white shadow-sm transition hover:bg-slate-800"
          (click)="onRetry()"
        >
          Retry
        </button>
      </div>
    </div>
  </section>
} @else {
  <!-- success -->
  <app-categories-section></app-categories-section>

  <section class="mx-auto max-w-6xl space-y-6 rounded-3xl bg-slate-100 px-4 py-6">
    <!-- Header -->
    <header class="flex items-end justify-between gap-4">
      <div class="min-w-0">
        <p class="text-xs font-medium uppercase tracking-wider text-slate-500">Products</p>
        <h1 class="mt-1 text-3xl font-semibold tracking-tight text-slate-900">Catalog</h1>
      </div>

      <!-- Paginador -->
      <nav class="flex items-center gap-2" aria-label="Pagination">
        <button
          type="button"
          class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-white shadow-sm ring-1 ring-slate-200/60 transition hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed"
          aria-label="Previous page"
          (click)="onPrevPage()"
          [disabled]="!hasPrevPage()"
        >
          <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>

        <button
          type="button"
          class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-white shadow-sm ring-1 ring-slate-200/60 transition hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed"
          aria-label="Next page"
          (click)="onNextPage()"
          [disabled]="!hasNextPage()"
        >
          <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 6l6 6-6 6" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </nav>
    </header>

    <!-- Grid -->
    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      @for (p of products(); track p.id) {
        <app-product-card
          [title]="p.title"
          [description]="p.description"
          [priority]="$index < 4 && safePageIndex() === 0"
          [price]="p.price"
          [image]="p.image"
          [productId]="p.id"
          [rating]="p.rating?.rate ?? null"
          (addToCart)="onAddToCart(p)"
          (viewDetails)="onViewDetails(p.id)"
        />
      } @empty {
        <div class="col-span-full">
          <div class="rounded-2xl border border-dashed border-slate-200 bg-white p-10 text-center">
            <div class="mx-auto grid h-12 w-12 place-items-center rounded-full bg-slate-100 ring-1 ring-slate-200">
              <span class="material-symbols-outlined text-slate-500">inventory_2</span>
            </div>

            <h3 class="mt-4 text-base font-semibold text-slate-900">There are no products</h3>
            <p class="mt-1 text-sm text-slate-600">
              There are no products to display with the current filters.
            </p>

            <button
              type="button"
              class="mt-5 inline-flex h-10 items-center justify-center rounded-xl bg-slate-900 px-4 text-sm font-medium text-white shadow-sm transition hover:bg-slate-800"
            >
              Clean filters
            </button>
          </div>
        </div>
      }
    </div>
  </section>
}
