<section class="space-y-4">
  <header class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-slate-900">
        Catálogo
      </h1>
      <p class="text-sm text-slate-600">
        Explora nuestra colección de productos.
      </p>
    </div>

    <!-- Filtro de categorías (estático por ahora) -->
    <div class="flex items-center gap-2 text-sm">
      <span class="text-slate-600">Categoría:</span>
      <select
        class="rounded-md border border-slate-300 px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900/50"
      >
        <option value="">Todas</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="electronics">Electronics</option>
      </select>
    </div>
  </header>

  <!-- Grid de productos -->
  <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <ng-container *ngFor="let p of products">
      <app-product-card
        [title]="p.title"
        [description]="p.description"
        [price]="p.price"
        [image]="p.image"
        [productId]="p.id"
      />
    </ng-container>
  </div>
</section>
